name: Debug E2E Trigger

on:
  workflow_run:
    workflows: ["Frontend Tests"]
    types:
      - completed
    branches: [ team3-nikesh ]

jobs:
  debug:
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: Debug Information
      run: |
        echo "E2E Debug Workflow Triggered!"
        echo "Triggering workflow: ${{ github.event.workflow_run.name }}"
        echo "Triggering workflow conclusion: ${{ github.event.workflow_run.conclusion }}"
        echo "Triggering workflow branch: ${{ github.event.workflow_run.head_branch }}"
        echo "Current workflow branch: ${{ github.ref_name }}"
        echo "Event type: ${{ github.event_name }}"
        
    - name: Check if we should run
      run: |
        if [ "${{ github.event.workflow_run.conclusion }}" = "success" ]; then
          echo "✅ Triggering workflow was successful - E2E tests should run"
        else
          echo "❌ Triggering workflow failed - E2E tests will not run"
        fi 